{% load gobotany_tags %}
{% load staticfiles %}
        {# To use production JS locally, use 'if 1 == 0' instead: #}
        {% if not production_js %}

        <!-- DEVELOPMENT FILES -->
        <script src="{% static 'scripts/lib/require.js' %}"></script>
        <script src="{% static 'scripts/require_config.js' %}"></script>

        {% else %}

        <!-- PRODUCTION / DEPLOYMENT FILES -->
        {% static 'js/gobotany.application.js' as file_path %}
        <script src="{{ file_path }}?v={% file_version file_path %}"></script>
        {% endif %}
